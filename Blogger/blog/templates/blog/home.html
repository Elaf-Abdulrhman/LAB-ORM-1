{% extends 'blog/base.html' %}

{% block title %}Latest Posts - Blogger{% endblock %}

{% block content %}
    <h2>Latest Posts</h2>
    <ul>
        {% for post in posts %}
            <li>
                <h3>{{ post.title }}</h3>
                <p>{{ post.content|truncatewords:50 }}</p>
                <p><strong>Published at:</strong> {{ post.published_at }}</p>
                <a href="{% url 'delete_post' post.id %}" onclick="return confirm('Are you sure you want to delete this post?');">Delete</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
