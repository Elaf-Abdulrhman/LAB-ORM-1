{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Blogger{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for header and body */
        
        /* Header - Dark gray background with white text */
        header {
            background-color: #2c2c2c; /* Dark gray background */
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    
        /* Blogger title */
        header h1 {
            margin: 0;
            font-size: 4.5rem; /* Slightly larger font size for a more prominent title */
            font-family:monospace;
        }
    
        /* Right-side links (Home and Add New Post) */
        .header-links a {
            color: #ffffff; /* Muted Orange color for links */
            text-decoration: none;
            margin-left: 20px;
            font-size: 1.1rem;
            
        }
    
        .header-links a:hover {
            color: #b12a4c; /* Slightly darker orange for hover effect */
        }
    
        /* Body background and text */
        body {
            background-color: #f4f4f4; /* Light gray background for body */
            color: #333333; /* Darker text color for readability */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
    
        /* Main content area padding */
        .content {
            padding: 20px;
        }
    
        /* Blog post titles and other text */
        h2 {
            color: #800020; /* Muted Orange for blog post titles */
            font-size: 2rem; /* Slightly larger font size for titles */
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }
    
        /* Optional link color */
        a {
            color: #3ca1d7; /* Sky blue for links */
            font-weight: bold;
        }
    
        a:hover {
            color: #0096c7; /* Darker blue for hover effect */
        }
    
    </style>
    
</head>
<body>

<header>
    <h1><a href="{% url 'home' %}">Blogger</a></h1>
    <div class="header-links">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'add_post' %}">Add New Post</a>
        <a href="{% url 'unpublished_blogs' %}">Archive</a>
    </div>
</header>

    <!-- Display success or error messages -->
    <div class="container mt-3">
        {% if messages %}
        <div class="alert alert-info">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
    </div>
    
    <main class="container mt-3">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-white text-center p-3 mt-5">
        <p>&copy; 2025 Elaf Alshanqiti. All Rights Reserved.</p>
    </footer>
<!-- Bootstrap JS (optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
