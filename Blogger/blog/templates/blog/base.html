<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Blogger{% endblock %}</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <header>
        <h1><a href="{% url 'home' %}">Blogger</a></h1>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'add_post' %}">Add New Post</a></li>
            </ul>
        </nav>
    </header>
     <!-- Display success or error messages -->
     {% if messages %}
     <div class="messages">
         {% for message in messages %}
             <p>{{ message }}</p>
         {% endfor %}
     </div>
    {% endif %}
    
    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Elaf Alshanqiti. All Rights Reserved.</p>
    </footer>
</body>
</html>
